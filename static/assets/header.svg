<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2b0a3d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4b1d63;stop-opacity:1" />
        </linearGradient>
        <!-- Pixel Pattern -->
        <pattern id="pixelPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="10" height="10" fill="#ffffff10"/>
            <rect x="10" y="10" width="10" height="10" fill="#ffffff10"/>
        </pattern>
    </defs>

    <!-- Main Background -->
    <rect width="800" height="200" fill="url(#headerGradient)"/>
    <rect width="800" height="200" fill="url(#pixelPattern)"/>

    <!-- Decorative Border -->
    <rect x="10" y="10" width="780" height="180" stroke="#ffd700" stroke-width="4" fill="none"/>
    <rect x="20" y="20" width="760" height="160" stroke="#ffd700" stroke-width="2" fill="none"/>

    <!-- Pixel Corner Decorations -->
    <g fill="#ffd700">
        <!-- Top Left -->
        <rect x="5" y="5" width="15" height="5"/>
        <rect x="5" y="5" width="5" height="15"/>
        <!-- Top Right -->
        <rect x="780" y="5" width="15" height="5"/>
        <rect x="790" y="5" width="5" height="15"/>
        <!-- Bottom Left -->
        <rect x="5" y="190" width="15" height="5"/>
        <rect x="5" y="180" width="5" height="15"/>
        <!-- Bottom Right -->
        <rect x="780" y="190" width="15" height="5"/>
        <rect x="790" y="180" width="5" height="15"/>
    </g>

    <!-- Main Title (English) -->
    <text x="400" y="100" font-family="Arial Black, sans-serif" font-size="48" text-anchor="middle" fill="#ffffff" stroke="#000000" stroke-width="2">
        Dragon Quest Style RPG
    </text>
</svg>
