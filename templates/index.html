<!DOCTYPE html>
<html>
<head>
    <title>ドラゴンクエスト風RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="status-window" class="hidden">
            <h2>ステータス</h2>
            <p>HP: <span id="hp">100</span>/100</p>
            <p>MP: <span id="mp">50</span>/50</p>
            <p>レベル: <span id="level">1</span></p>
        </div>
        <div id="game-controls">
            <div class="d-pad">
                <button id="btn-up" title="上へ移動">↑</button>
                <button id="btn-left" title="左へ移動">←</button>
                <button id="btn-right" title="右へ移動">→</button>
                <button id="btn-down" title="下へ移動">↓</button>
            </div>
            <div class="battle-controls">
                <button id="btn-action" title="決定">決定</button>
                <button id="btn-menu" title="メニューを開く">メニュー</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script src="{{ url_for('static', filename='js/enemySymbol.js') }}"></script>
    <script src="{{ url_for('static', filename='js/battle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
